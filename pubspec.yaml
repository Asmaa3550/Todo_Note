name: todo_demo
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  sqflite: ^2.0.0+3
  email_validator: ^1.0.6
  conditional: ^0.0.1
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  sk_alert_dialog: ^1.0.0
  alert_dialog: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/


  fonts:
    - family: ZenDots-Regular
      fonts:
        - asset: assets/fonts/ZenDots-Regular.ttf
    - family: UbuntuMono-Regular
      fonts:
        - asset: assets/fonts/UbuntuMono-Regular.ttf

